<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <button id="openFilterModal">Filter</button>

    <div id="tiles-container" class="tiles-container"></div>

    <!-- Filter Modal -->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a column to filter</h2>
            <div id="columnContainer"></div>
        </div>
    </div>

    <!-- Value Modal -->
    <div id="valueModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a value to filter</h2>
            <div class="filter-actions">
                <input type="text" id="keywordInput" placeholder="Enter keyword">
                <button id="selectAllButton">Select All</button>
                <button id="applyFilterButton">Apply Filter</button>
            </div>
            <div>
                <input type="checkbox" id="excludeGerman">
                <label for="excludeGerman">Exclude German</label>
            </div>
            <div id="valueContainer"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
